<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LiveMeet-轻会议 会议登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/jquery-3.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

</head>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">LiveMeet-轻会议 &nbsp;会议登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="get" class="layui-form" action="./index.html" lay-filter="example">
            <input name="roomid" placeholder="会议编号"  type="text" lay-verify="required" class="layui-input" value="56222222"  >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="会议密码"  type="password" class="layui-input" value="h12345">
            <hr class="hr15">   
            <input name="username" placeholder="您的昵称"  type="text" lay-verify="required" class="layui-input" value="User-test" >

            <hr class="hr15"> 
		        <input type="checkbox" checked="" name="level" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF"><i class="iconfont nav_right">&nbsp;&nbsp;&#xe726;</i>管理员</input>
		 
		 <hr class="hr15"> 
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            技术支持:QQ1410919373</br>
            Android可以在微信内或Chrome打开</br>PC用Chrome内核国产浏览器</br>
            IOS要用safari浏览器打开</br>
        </form>
    </div>

    <script>
    if(window.innerHeight<640 ){
      document.body.style.zoom=0.6; 
    }
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              var Num = "";
              for(var i = 0; i < 6; i++) {
                  Num += Math.floor(Math.random() * 10);
              }
              form.val('example', {
                "username": "User"+Num 
              })
               form.on('submit(login)', function(data){
                // alert(888)
                form.val('example', {
                     "switchTest": "0" 
                 })
               // layer.msg(JSON.stringify(data.field),function(){
               //     location.href='index.html'
                //});
                //return false;
              //  location.href='index.html';
               // return false;
              });
            });
        })

        
    </script>

 
</body>
</html>
